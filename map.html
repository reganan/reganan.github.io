<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' *.map.gtimg.com *.qq.com 'unsafe-inline' 'unsafe-eval'">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>卫星地图</title>
</head>
<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=6GUBZ-WOJKX-J7H46-7WVQI-E7A66-UTB4X&callback=__map_jssdk_init"></script>
<style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    #container {
        width: 100%;
        height: 100%;
    }
</style>

<body onload="initMap()">
    <div id="container"></div>
    <script type="text/javascript">
        function initMap() {
            var center = new TMap.LatLng(39.984104, 116.307503);
            //初始化地图
            var map = new TMap.Map("container", {
                zoom:12,//设置地图缩放级别
                center: center,//设置地图中心点坐标
                baseMap: {  // 设置卫星地图
                  type: 'satellite'
                }
            });
        }
    </script>
</body>

</html>
